
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoJo's Guide</title>
    <script>
      // Immediate scroll prevention - must be first
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Clear any hash from URL
      if (window.location.hash) {
        history.replaceState(null, null, ' ');
      }
      // Force immediate scroll to top
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    </script>
    <meta name="description" content="JoJo's Guide: votre encyclopédie visuelle complète pour identifier les avions civils, militaires et de collection. Plus de 18 aéronefs avec photos, spécifications et astuces d'identification." />
    <meta name="keywords" content="avions, identification avions, encyclopédie aviation, spotting, reconnaissance aérienne" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skypedia.app/" />
    <meta property="og:title" content="SkyPedia | Encyclopédie des Avions" />
    <meta property="og:description" content="Votre guide complet pour identifier tous les types d'avions" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?auto=format&fit=crop&w=1200&q=80" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skypedia.app/" />
    <meta property="twitter:title" content="SkyPedia | Encyclopédie des Avions" />
    <meta property="twitter:description" content="Votre guide complet pour identifier tous les types d'avions" />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1436491865332-7a61a109c0f2?auto=format&fit=crop&w=1200&q=80" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <script>
      // Additional scroll prevention on body load
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    </script>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
